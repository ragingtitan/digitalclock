<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock - Best clock in the world</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="out">
        <div class="clock">
            <div class="hour">
                <div  class="holder">
                    <p id="one"></p>
                </div>
            </div>
            <div class="colon" id="toggle1" data-visible="true">
                <span>:</span>
            </div>
            <div class="minute">
                <div  class="holder">
                    <p id="two"></p>
                </div>
            </div>
            <div class="colon" id="toggle2" data-visible="true">
                <span>:</span>
            </div>
            <div class="second">
                <div  class="holder">
                    <p id="three"></p>
                </div>
            </div>
        </div>
    </div> 
    <script src="script.js"></script>
</body>
</html>
